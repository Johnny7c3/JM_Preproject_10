<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User_Info</title>
</head>
<body>
    <table width="100%" cellspacing="0" cellpadding="4">
        <tr>
            <td></td>
            <td>User_Info</td>
        </tr>
        <tr>
            <td align="right" width="100">ID:</td>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <td align="right" width="100">Name:</td>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <td align="right" width="100">Password:</td>
            <td th:text="${user.password}"></td>
        </tr>
        <tr>
            <td align="right" width="150">Roles:</td>
            <td> <p th:each="role : ${user.getRoles()}" th:text="${role.getAuthority()}"></p></br></td>
        </tr>
    </table>
    <div th:include="user-logout"></div>
</body>
</html>
